{extend name="base/base" /}
{block name="main"}
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input starttime" placeholder="提现起止时段"/>
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            
        </form>
    </blockquote>
    <table id="usersList" lay-filter="usersList"></table>
    <!--操作-->
    <script type="text/html" id="usersListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="rule">访问控制</a>
    </script>
</form>
<div id="groupName" style="display: none">
    <form id="groupform" method="post" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">组名</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="title" class="layui-input" value="" datatype="*" nullmsg="请输入组名！">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" id="id" name="id" value="">
                <input type="hidden" name="type" value="1">
                <input type="hidden" name="__token__" id="token" value="{$Request.token}"/>
                <a class="layui-btn" lay-submit lay-filter="save">立即提交</a>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div> 
{/block}
{block name="script"}
{js href="/js/jquery.min.js" /}
{css href="/jstree/themes/default/style.min.css"/} 
<script> 

    layui.use(['form', 'layer', 'laydate', 'table', 'laytpl'], function () {
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laydate = layui.laydate,
            laytpl = layui.laytpl,
            table = layui.table;
        laydate.render({
            elem: '.starttime', //指定元素
            type: 'date',
            range: '~'
        });

        //新闻列表
        var tableIns = table.render({
            elem: '#usersList',
            url: "{:url('daycash')}",
            cellMinWidth: 95,
            page: true,
            limit: 10,
            limits: [5, 10, 15, 20],
            height: "full-125",
            id: 'usersListTable',
            cols: [[
                {field: 'id', title: 'ID', width: 60, align: "center"},
                {field: 'elecChequeNo', title: '提现单号', width: 150},
                {field: 'payeeName', title: '创客姓名', align: 'center', width: 150},
                {field: 'cid', title: '创客ID', align: 'center', width:  150},
                {field: 'payeeName', title: '身份证号码', align: 'center', width: 150},
                {field: 'payeeName', title: '手机号码', align: 'center', width: 150},
                {field: 'payeeBankName', title: '开户银行', align: 'center', width: 150},
                {field: 'payeeAcctNo', title: '银行账号', align: 'center', width: 150},
                {field: 'amount', title: '提现金额', align: 'center', width: 150}, 
                {field: 'usermoney', title: '未冻结可提现余额', align: 'center', width: 150}, 
     
            ]]
        });

        //搜索
        $(".search_btn").on("click", function () {
            console.log($(".starttime").val());
            table.reload("usersListTable", {
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                where: {
                    key: $(".searchVal").val()  //搜索的关键字
                    ,starttime:$(".starttime").val()
                }
            })
        }); 
  
 
   
    })
</script>
{/block}
