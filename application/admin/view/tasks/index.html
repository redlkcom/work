{extend name="base/base" /}
{block name="main"}
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入项目名称" />
                </div>
                <input type="hidden" class="pro_id" value="{$pro_id}" />
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <!-- <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal addusers_btn">批量导入</a>
            </div> -->
        </form>
    </blockquote>
    <table id="usersList" lay-filter="usersList"></table>
    <!--操作-->
    <script type="text/html" id="usersListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
        <!-- <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a> -->
    </script>
</form>
{/block}
{block name="script"}
<script>
    layui.use(['form','layer','laydate','table','laytpl'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laydate = layui.laydate,
            laytpl = layui.laytpl,
            table = layui.table;

        //列表
        var tableIns = table.render({
            elem: '#usersList',
            url : '/admin/tasksList.html',
            cellMinWidth : 95,
            page : true,
            limit:10,
            limits:[5,10,15,20],
            where: {pro_id: $(".pro_id").val()},
            height : "full-125",
            id:'usersListTable',
            cols : [[
                {field: 'id', title: '编号', width:60, align:"center"},
                {field: 'name', title: '任务名称', align:'center'},
                {field: 'cus_id', title: '创客ID', align:'center'},
                {field: 'cus_name', title: '分配创客', align:'center'},
                {field: 'mobile', title: '手机号', align:'center'},
                {field: 'item_date', title: '任务周期', align:"center"},
                {field: 'performance_fee', title: '预计绩效费', align:'center'},
                {field: 'real_fee', title: '实际绩效费', align:'center'},
                {field: 'status_zh', title: '状态', align:'center'},
                {title: '操作', width:100, templet:'#usersListBar',fixed:"right",align:"center"}
            ]]
        });

        //搜索【此功能需要后台配合，所以暂时没有动态效果演示】
        $(".search_btn").on("click",function(){
            if($(".searchVal").val() != ''){
                table.reload("usersListTable",{
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                        key: $(".searchVal").val(),  //搜索的关键字
                        pro_id: $(".pro_id").val()
                    }
                })
            }else{
                layer.msg("请输入搜索的内容");
            }
        });

        //添加企业
        function add(){
            var index = layui.layer.open({
                title : "添加",
                type : 2,
                content : "{:url('/admin/editTasks')}",
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            window.sessionStorage.setItem("index",index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(window.sessionStorage.getItem("index"));
            })
        }
        //编辑用户
        function edit(id){
            var index = layui.layer.open({
                title : "编辑",
                type : 2,
                content : "{:url('/admin/editTasks')}"+'?id='+id,
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(index);
            })
        }

        //批量添加
        function adds(){
            var index = layui.layer.open({
                title : "批量导入",
                type : 2,
                content : "{:url('/admin/importTasks')}",
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            window.sessionStorage.setItem("index",index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(window.sessionStorage.getItem("index"));
            })
        }
        $(".adduser_btn").click(function(){
            add();
        })
        $(".addusers_btn").click(function(){
            adds();
        })

        //列表操作
        table.on('tool(usersList)', function(obj){
            var layEvent = obj.event, data = obj.data;
            if(layEvent === 'edit'){ //查看
                edit(data.id);
            } else if(layEvent === 'del'){ //删除
                layer.confirm('确定删除操作？',{icon:3, title:'提示信息'},function(index){
                    $.post("{:url('/admin/deleteTasks')}",{id:data.id},function(data){
                        var icon=5;
                        if(data.code){
                            icon=6;
                        }
                        layer.msg(data.msg, {icon:icon,time: 1500}, function () {
                            if(data.code){
                                obj.del();
                            }
                        });
                    })
                });
            }
        });

    })
</script>
{/block}
